<h1>C3 LED Matrix Smart Clock</h1>

    <p>Show Clock:</p>
      <input type="radio" id="clockYes" name="clock" value="clockYes">
      <label for="clockYes">Yes</label><br>
      <input type="radio" id="clockNo" name="clock" value="clockNo">
      <label for="clockNo">No</label><br>

    <p>Show Date:</p>
      <input type="radio" id="dateYes" name="date" value="date">
      <label for="dateYes">Yes</label><br>
      <input type="radio" id="dateNo" name="date" value="date">
      <label for="dateNo">No</label><br>
 
    <p>Show Weather:</p>
      <input type="radio" id="weatherYes" name="weather" value="weather">
      <label for="weatherYes">Yes</label><br>
      <input type="radio" id="weatherNo" name="weather" value="weather">
      <label for="weatherNo">No</label><br>
    
    <p>Show Calendar Events:</p>
      <input type="radio" id="eventsYes" name="calendar" value="calendar">
      <label for="calendarYes">Yes</label><br>
      <input type="radio" id="eventsNo" name="calendar" value="calendar">
      <label for="calendarNo">No</label><br>

      <input type="button" onclick="checkWeatherButton(), checkDateButton(), checkEventsButton(), checkDateButton()" value="Submit Preferences">
    
</body>

<html>
  <head>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      function start() {
        // Initializes the client with the API key and the Translate API.
        gapi.client.init({
          'apiKey': 'YOUR_API_KEY',
          'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/calendar/v2/rest'],
        }).then(function() {
          // Executes an API request, and returns a Promise.
          // The method name `language.translations.list` comes from the API discovery.
          return gapi.client.language.translations.list({
            q: 'hello world',
            source: 'en',
            target: 'de',
          });
        }).then(function(response) {
          console.log(response.result.data.translations[0].translatedText);
        }, function(reason) {
          console.log('Error: ' + reason.result.error.message);
        });
      };

      // Loads the JavaScript client library and invokes `start` afterwards.
      gapi.load('client', start);
    </script>
  </head>
  <body>
    <div id="results"></div>
  </body>
